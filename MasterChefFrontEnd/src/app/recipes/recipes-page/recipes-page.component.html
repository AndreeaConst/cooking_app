<div class="page-container">
    <div class="content-wrap">
        <div class="container mt-3" style="text-align:center">
            <div class="row">
                <div class="col-12 search" style="display: flex; flex-direction: row; align-items: center;">
                    <input type="text" class="form-control search-fontsize" placeholder="Type here a recipe you want..." />
                    <mat-icon>search</mat-icon>
                </div>
            </div>

            <div class="mt-3 mb-3">
                <mat-grid-list cols="4" rowHeight="100px">
                    <mat-grid-tile
                        *ngFor="let tile of tiles"
                        [colspan]="tile.cols"
                        [rowspan]="tile.rows"
                        [style.background]="tile.color">
                    {{tile.text}}
                    </mat-grid-tile>
                </mat-grid-list>
                
            </div>
        </div>

    </div>
