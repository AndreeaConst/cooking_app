<div class="page-container">
    <div class="content-wrap">
        <div class="container mt-3" style="text-align:center">
            <div class="row">
                <div class="col-12 search" style="display: flex; flex-direction: row; align-items: center;">
                    <input type="text" name="recipeName"  (keyup.enter)="searchByName($event)" class="form-control search-fontsize" placeholder="Type here a recipe you want..." />
                    
                </div>
            </div>

            <div class="mt-3 mb-3">
                <mat-grid-list cols="1" rowHeight="100px">
                    <mat-grid-tile *ngFor="let recipe of recipes" style="border: 3px solid black; border-color: orange">
                        <div>
                            <a href="#">{{recipe.Image}}</a>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <a href="#">{{recipe.Name}}</a>
                            <span>{{recipe.CaloriesNo}}</span>
                            <span>{{recipe.PreparingTime}}</span>
                            <span>{{recipe.Servings}}</span> 
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
                
            </div>
        </div>

    </div>
